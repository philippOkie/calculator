<!DOCTYPE html>
    <head lang="en">
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
        <link rel="icon" type="images/x-icon" href="img/calculator.png" />
    </head>

    <body>

        <header>
        </header>

        <div class="container">
            <div class="calcScreenFrame">
                <input type="text" class="calcScreen" id="display">
            </div>

            <div class="calcButtons">
                <div class="row">
                    <button class="caBut" id="caSign">CA</button>
                    <button class="delBut" id="delBut">DEL</button>
                    <button class="signs" id="mulButton">/</button>
                    <button class="signs" id="xButton">*</button>
                </div>

                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button class="signs" id="minSign">-</button>
                </div>

                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button class="signs" id="pluSign">+</button>
                </div>

                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="signs">.</button>
                </div>

                <div class="row">
                    <button>+/-</button>
                    <button>0</button>
                    <button class="eqSign" id="eqSign">=</button>
                </div>
            </div>
        </div>

        <script src="code.js"></script>
    </body>
</html>
