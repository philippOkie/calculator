<!DOCTYPE html>
    <head lang="en">
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
        <link rel="icon" type="images/x-icon" href="img/calculator.png" />
    </head>

    <body>

        <header>
        </header>

        <div class="container">
            <div class="calcScreenFrame">
                <input type="text" class="calcScreen" id="pressed" value="">
            </div>

            <div class="calcButtons">
                <div class="row">
                    <button class="caBut" id="caSign">CA</button>
                    <button class="delBut" id="delBut">DEL</button>
                    <button onclick="" class="signs" id="mulButton">/</button>
                    <button onclick="" class="signs" id="xButton">*</button>
                </div>

                <div class="row">
                    <button onclick="showValue(1)">1</button>
                    <button onclick="showValue(2)">2</button>
                    <button onclick="showValue(3)">3</button>
                    <button onclick="" class="signs">-</button>
                </div>

                <div class="row">
                    <button onclick="showValue(4)">4</button>
                    <button onclick="showValue(5)">5</button>
                    <button onclick="showValue(6)">6</button>
                    <button onclick="" class="signs" id="pluSign">+</button>
                </div>

                <div class="row">
                    <button onclick="showValue(7)">7</button>
                    <button onclick="showValue(8)">8</button>
                    <button onclick="showValue(9)">9</button>
                    <button class="signs">.</button>
                </div>

                <div class="row">
                    <button>+/-</button>
                    <button onclick="showValue(0)">0</button>
                    <button class="eqSign" id="eqSign">=</button>
                </div>
            </div>
        </div>

        <script src="code.js"></script>
    </body>
</html>
