<!DOCTYPE html>
    <head lang="en">
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
        <link rel="icon" type="images/x-icon" href="img/calculator.png" />
    </head>

    <body>

        <header>
        </header>

        <div class="container">
            <div class="calcScreenFrame">
                <input type="text" class="calcScreen" id="display">
            </div>

            <div class="calcButtons">
                <div class="row">
                    <button>CA</button>
                    <button>DEL</button>
                    <button id="myButton">/</button>
                    <button id="myButton">*</button>
                </div>

                <div class="row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                    <button>-</button>
                </div>

                <div class="row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                    <button>+</button>
                </div>

                <div class="row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>.</button>
                </div>

                <div class="row">
                    <button>0</button>
                    <button>00</button>
                    <button class="eqSign">=</button>
                </div>
            </div>
        </div>

        <script src="code.js"></script>
    </body>
</html>
