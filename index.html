<!DOCTYPE html>
    <head lang="en">
        <meta charset="utf-8"> 
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
        <link rel="icon" type="images/x-icon" href="img/calculator.png" />
    </head>

    <body>

        <header>
        </header>

        <div class="container">
            <div class="calcScreenFrame">
                <input type="text" class="calcScreen" id="pressed" value="">
            </div>

            <div class="calcButtons">
                <div class="row">
                    <button onclick='ac()' class="purple">AC</button>
                    <button onclick='del()' class="purple">DEL</button>
                    <button onclick="divide()" class="yellow">/</button>
                    <button onclick="multiply()" class="yellow">*</button>
                </div>

                <div class="row">
                    <button onclick="showValue(1)">1</button>
                    <button onclick="showValue(2)">2</button>
                    <button onclick="showValue(3)">3</button>
                    <button onclick="subtract()" class="yellow">-</button>
                </div>

                <div class="row">
                    <button onclick="showValue(4)">4</button>
                    <button onclick="showValue(5)">5</button>
                    <button onclick="showValue(6)">6</button>
                    <button onclick="add()" class="yellow">+</button>
                </div>

                <div class="row">
                    <button onclick="showValue(7)">7</button>
                    <button onclick="showValue(8)">8</button>
                    <button onclick="showValue(9)">9</button>
                    <button onclick="addComma()" class="yellow">.</button>
                </div>

                <div class="row">
                    <button onclick="window.location.href='https://github.com/philippOkie';" class="purple">GH</button>
                    <button onclick="showValue(0)">0</button>
                    <button onclick="getResultTwo()" class="eqSign" id="eqSign">=</button>
                </div>
            </div>
        </div>

        <script src="code.js"></script>
    </body>
</html>
